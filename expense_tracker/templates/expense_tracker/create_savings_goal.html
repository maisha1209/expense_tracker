<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Create Savings Goal</title>
    <style>
        /* Reuse styles from index.html */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E2D;
            background-image: url(../../static/assets/images/cover.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #FFFFFF;
        }

        h1 {
            text-align: center;
            color: #E3B53C; /* Gold color for headings */
            margin-bottom: 20px;
        }

        #create-savings-container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            text-align: left;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: #FFFFFF;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            width: 90%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #E3B53C; /* Gold background */
            color: #000000; /* Black text for contrast */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #c6a338;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="create-savings-container">
        <h1>Create a Savings Goal</h1>
        <form method="POST" action="{% url 'create_savings_goal' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Goal Name:</th>
                    <td>
                        <input type="text" name="goal_name" placeholder="Savings Goal" required />
                    </td>
                </tr>
                <tr>
                    <th>Target Amount:</th>
                    <td>
                        <input type="text" name="target_amount" placeholder="Enter target amount" required />
                    </td>
                </tr>
                <tr>
                    <th>Start Date:</th>
                    <td>
                        <input type="date" name="start_date" required />
                    </td>
                </tr>
                <tr>
                    <th>End Date:</th>
                    <td>
                        <input type="date" name="end_date" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="btn">Save Goal</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
