<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Update Savings Progress</title>
    <style>
        /* Reuse styles from index.html */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E2D;
            background-image: url(../../static/assets/images/cover.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #FFFFFF;
        }

        h1 {
            text-align: center;
            color: #E3B53C; /* Gold color for headings */
            margin-bottom: 20px;
        }

        #update-savings-container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            text-align: left;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: #FFFFFF;
        }

        table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background: #E3B53C;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #c6a338;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="update-savings-container">
        <h1>Update Savings Progress</h1>
        <form method="POST" action="{% url 'update_savings_goal' savings_goal.id %}">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Amount Saved</th>
                    <td>
                        <input type="text" name="amount_saved" placeholder="Enter amount saved" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <input type="hidden" name="amount_saved" value="50" />
                        <button type="submit" class="btn">Update</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
